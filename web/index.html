<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mystery Dungeon (Browser Demo)</title>
    <style>
      html, body { height: 100%; margin: 0; background: #111; color: #eee; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      #layout { display: grid; grid-template-columns: 1fr 320px; gap: 12px; padding: 12px; box-sizing: border-box; height: 100%; }
      .map { background: #000; padding: 12px; border-radius: 8px; overflow: auto; box-shadow: 0 0 0 1px #333 inset; line-height: 1.05; font-size: 12px; }
      #sidebar { display: grid; grid-template-rows: auto 1fr auto; gap: 12px; }
      .status, .messages, .help { background: #1a1a1a; padding: 10px; border-radius: 8px; box-shadow: 0 0 0 1px #333 inset; }
      .messages { white-space: pre-wrap; }
      a { color: #6cf; }
      @media (max-width: 900px) { #layout { grid-template-columns: 1fr; grid-template-rows: auto auto auto; } }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/dist/web/main.js"></script>
  </body>
  </html>
